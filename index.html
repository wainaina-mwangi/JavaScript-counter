<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript counter</title>
    <link rel="stylesheet" href="./app/style.css">
</head>
<body>
    <div class="counter-wrapper">
        <div class="counter">
            <h1 class="count" data-target="1500">0</h1>
            <p>Manchester Utd Fans</p>
        </div>
        <div class="counter">
            <h1 class="count" data-target="2000">0</h1>
            <p>Arsenal Fans</p>
        </div>
        <div class="counter">
            <h1 class="count" data-target="700">0</h1>
            <p>Manchester City Fans</p>
        </div>
        <div class="counter">
            <h1 class="count" data-target="600">0</h1>
            <p>Liverpool Fans</p>
        </div>
    </div>
  
    

    <script src="./app/main.js"></script>
</body>
</html>
